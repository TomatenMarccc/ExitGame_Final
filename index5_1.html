<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K√ºhlung abschalten</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'VT323', monospace;
    }

    body {
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .overlay h1 {
      position: absolute;
      top: 100px;
      left: 270px;
      color: white;
      max-width: 42%;
      font-size: 2em;
    }

    .cooling-btn {
      position: absolute;
      top: 439px;
      right: 473px;
      width: 64px;
      height: 70px;
      background-color: rgba(57, 8, 8, 0.736);
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 50%;
      border-color: black;
      border-width: 10px;
      font-size: 0.8rem;
      font-family: 'Arial', cursive;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
    }

    .cooling-btn.active {
      background-color: rgba(8, 84, 8, 0.615) !important;
    }

    .next-btn {
      position: fixed;
      top: 62%;
      left: 80%;
      transform: translate(-50%, -50%);
      padding: 0.5rem 0.5rem;
      font-size: 1.6rem;
      background-color: #00ff00;
      color: black;
      font-family: 'Press Start 2P', cursive;
      text-decoration: none;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 0 0 10px lime;
      transition: all 0.3s ease;
      z-index: 9999;
      display: none;
    }

    .next-btn:hover {
      background-color: #00cc00;
      box-shadow: 0 0 15px lime;
    }
  </style>
</head>
<body>
  <img src="images/background4.png" alt="Hintergrund" class="background-image">
  <div class="overlay">
    <h1>Um die K√ºhlung zu aktivieren dr√ºcken Knopf mit der Aufschrift K√ºhlung.</h1>
    <button class="cooling-btn" id="coolingButton">K√ºhlung</button>
  </div>
  <button id="nextPageBtn" class="next-btn" style="display: none;" onclick="window.location.href='end.html'">
    Weiter
  </button>

  <!-- Weiter-Button erscheint nach Erfolg -->
  <div id="globalTimer" style="position: fixed; top: 10px; right: 10px; font-size: 1.5em; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; z-index: 1000;">
  </div>
  <script src="script_Timer.js"></script>
  <script>

  startOrResumeTimer(); // 20 Minuten

    const button = document.getElementById('coolingButton');
    const nextBtn = document.getElementById('nextPageBtn');
  
    button.addEventListener('click', () => {
      // ‚úîÔ∏è Button wird gr√ºn
      button.classList.add('active');
  
      // ‚úîÔ∏è Zeige den Weiter-Button nach 3 Sekunden
      setTimeout(() => {
        if (nextBtn) {
          nextBtn.style.display = 'block';
        }
      }, 3000); // 3000 Millisekunden = 3 Sekunden
  
      // üîÑ Signal an Microcontroller senden (optional)
      fetch('http://192.168.1.42/start-cooling', {
        method: 'GET'
      })
      .then(response => {
        if (response.ok) {
          console.log('Signal erfolgreich gesendet.');
        } else {
          console.error('Fehler beim Senden des Signals.');
        }
      })
      .catch(error => {
        console.error('Verbindungsfehler:', error);
      });
    });
  </script>
</body>
</html>
